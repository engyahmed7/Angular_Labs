
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    @for (std of studentsDataFromParent; track std.name) {
    <tr>
      <td>{{std.name}}</td>
      <td>{{std.age}}</td>
    </tr>
  }
  </tbody>
</table>
